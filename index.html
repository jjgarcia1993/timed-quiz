<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz of Truth | Bootcamp Challenge</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <h1>Our Solar System Quiz</h1>

  <!-- Quiz container -->
  <div id="container">
    <!-- questions container -->
    <div class="questions">
      <h2 id="questions"></h2>
      <ol type="A">
        <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
      </ol>
      <h4 id="stat"></h4>
    </div>

    <!-- answer buttons -->
    <div class="buttons">
      <button type="button" class="next">Next</button>
    </div>

    <!-- scoreboard -->
    <div id="scoreboard">
      <h2 id="score-title">Your Results!</h2>
      <h2 id="score"></h2>
      <button type="button" id="score-btn" onclick="backToQuiz()">Return</button>
      <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>


    <!-- answers section -->
    <div id="answerBank">
      <h2>Answers :</h2>
      <ol type="1" id="answers">

      </ol>
      <button type="button" id="score-btn" onclick="backToQuiz()">Return</button>
    </div>



    <!-- javascript link -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
